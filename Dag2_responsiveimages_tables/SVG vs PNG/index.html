<!DOCTYPE html>
<html>
  <head>
    <title>SVG vs PNG</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <figure>
      <img
        src="./assets/blackgoose_png.png"
        title="Blackgoose PNG"
      />
      <figcaption>Blackgoose PNG</figcaption>
    </figure>
    <figure>
      <img
        src="./assets/blackgoose_svg.svg"
        title="Blackgoose SVG"
      />
      <figcaption>Blackgoose SVG</figcaption>
    </figure>
  </body>
</html>
