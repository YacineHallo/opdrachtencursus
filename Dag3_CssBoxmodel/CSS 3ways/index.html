<!DOCTYPE html>
<html>
  <head>
    <title>HTML basic</title>
    <style>
      h1 {
        color: magenta!important;
        background-color: yellow;
      }


      h1#pageTitleId {
        color: purple;
      }

      #pageTitleId {
        color: green;
      }

      .pageTitleClass {
        color: red!important;
      }


      </style>
      <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1 class="pageTitleClass" id="pageTitleId">My First Heading</h1>
    <p>My first paragraph.</p>
    <span style="background: red">My first Inline style.</span>
    <p>My first paragraph.</p>
  </body>
</html>
